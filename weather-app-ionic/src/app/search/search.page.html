<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Buscar Clima</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome da Cidade</ion-label>
    <ion-input [(ngModel)]="city" type="text" autocomplete="off" clearInput></ion-input>
  </ion-item>
  <ion-button expand="block" class="ion-margin-top" (click)="search()">Buscar</ion-button>
  <ion-button expand="block" color="secondary" class="ion-margin-top" (click)="goToNews()">Not√≠cias Recentes sobre o clima</ion-button>
</ion-content>
