<!DOCTYPE html>
<html lang="pt-BR" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App de Clima</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #weatherResult {
      transition: opacity 0.5s ease-in-out;
    }
    .dark body {
      background: #1a202c;
      color: #cbd5e0;
    }
    .dark .bg-white {
      background-color: #2d3748 !important;
    }
    .dark .bg-indigo-700 {
      background-color: #4c51bf !important;
    }
    .dark .bg-indigo-800:hover {
      background-color: #434190 !important;
    }
    .dark .bg-gray-600 {
      background-color: #4a5568 !important;
    }
    .dark .bg-gray-700:hover {
      background-color: #2d3748 !important;
    }
    .dark .bg-green-600 {
      background-color: #38a169 !important;
    }
    .dark .bg-green-700:hover {
      background-color: #2f855a !important;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-4" aria-live="polite">
  <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-lg max-w-md w-full p-6" role="main">
    <h1 class="text-white text-3xl font-semibold mb-6 text-center" id="appTitle">App de Clima</h1>
    <form id="weatherForm" class="flex flex-col mb-6" aria-labelledby="appTitle">
      <label for="cityInput" class="mb-2 text-white font-semibold text-lg">Digite o nome da cidade para saber o clima:</label>
      <div class="flex">
        <input
          type="text"
          id="cityInput"
          placeholder="Ex: SÃ£o Paulo"
          class="flex-grow rounded-l-md px-4 py-2 focus:outline-none"
          required
          aria-required="true"
          aria-label="Nome da cidade"
        />
        <button
          type="submit"
          class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-r-md transition"
          aria-label="Buscar clima"
        >
          Buscar
        </button>
        <button
          type="button"
          id="clearBtn"
          class="ml-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition"
          aria-label="Limpar campo e resultados"
        >
          Limpar
        </button>
      </div>
    </form>
    <!-- Removed geolocation button as per user request -->
    <button
      id="darkModeToggle"
      class="w-full mb-6 bg-gray-800 hover:bg-gray-900 text-white py-2 rounded-md transition"
      aria-pressed="false"
      aria-label="Alternar modo escuro"
    >
      <i class="fas fa-moon mr-2" aria-hidden="true"></i> Modo Escuro
    </button>
    <div id="weatherResult" class="text-white text-center space-y-4 opacity-100 mt-4" role="region" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const clearBtn = document.getElementById('clearBtn');
    const geoBtn = document.getElementById('geoBtn');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const htmlElement = document.documentElement;

    weatherForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) return;
      // Redirect to weather-result.html with city as query parameter
      window.location.href = `weather-result.html?city=${encodeURIComponent(city)}`;
    });

    clearBtn.addEventListener('click', () => {
      cityInput.value = '';
    });

    // Removed geolocation event listener as per user request

    // Dark mode toggle logic
    function setDarkMode(enabled) {
      if (enabled) {
        htmlElement.classList.add('dark');
        darkModeToggle.setAttribute('aria-pressed', 'true');
        darkModeToggle.innerHTML = '<i class="fas fa-sun mr-2" aria-hidden="true"></i> Modo Claro';
        localStorage.setItem('darkMode', 'enabled');
      } else {
        htmlElement.classList.remove('dark');
        darkModeToggle.setAttribute('aria-pressed', 'false');
        darkModeToggle.innerHTML = '<i class="fas fa-moon mr-2" aria-hidden="true"></i> Modo Escuro';
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    darkModeToggle.addEventListener('click', () => {
      const isDark = htmlElement.classList.contains('dark');
      setDarkMode(!isDark);
    });

    // Initialize dark mode based on saved preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      setDarkMode(true);
    }
  </script>
</body>
</html>
