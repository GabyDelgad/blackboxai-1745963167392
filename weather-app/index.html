<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App de Clima</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-lg max-w-md w-full p-6">
    <h1 class="text-white text-3xl font-semibold mb-6 text-center">App de Clima</h1>
    <form id="weatherForm" class="flex mb-4">
      <input
        type="text"
        id="cityInput"
        placeholder="Digite o nome da cidade"
        class="flex-grow rounded-l-md px-4 py-2 focus:outline-none"
        required
      />
      <button
        type="submit"
        class="bg-indigo-700 hover:bg-indigo-800 text-white px-4 py-2 rounded-r-md transition"
      >
        Buscar
      </button>
      <button
        type="button"
        id="clearBtn"
        class="ml-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md transition"
      >
        Limpar
      </button>
    </form>
    <button
      id="geoBtn"
      class="w-full mb-6 bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition"
      title="Buscar clima pela localização atual"
    >
      <i class="fas fa-location-arrow mr-2"></i> Usar localização atual
    </button>
    <div id="weatherResult" class="text-white text-center space-y-4"></div>
  </div>

  <script>
    const apiKey = 'b6907d289e10d714a6e88b30761fae22'; // OpenWeatherMap sample API key for testing
    const weatherForm = document.getElementById('weatherForm');
    const cityInput = document.getElementById('cityInput');
    const weatherResult = document.getElementById('weatherResult');
    const clearBtn = document.getElementById('clearBtn');
    const geoBtn = document.getElementById('geoBtn');

    function displayLoading() {
      weatherResult.innerHTML = '<div class="spinner"></div><p>Carregando...</p>';
    }

    function displayError(message) {
      weatherResult.innerHTML = `<p class="text-red-300">${message}</p>`;
    }

    function displayWeather(data) {
      const iconUrl = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

      weatherResult.innerHTML = `
        <h2 class="text-2xl font-semibold">${data.name}, ${data.sys.country}</h2>
        <img src="${iconUrl}" alt="${data.weather[0].description}" class="mx-auto" />
        <p class="text-xl capitalize">${data.weather[0].description}</p>
        <p class="text-4xl font-bold">${Math.round(data.main.temp)}&deg;C</p>
        <p>Sensação térmica: ${Math.round(data.main.feels_like)}&deg;C</p>
        <p>Humidade: ${data.main.humidity}%</p>
        <p>Pressão: ${data.main.pressure} hPa</p>
        <p>Vento: ${Math.round(data.wind.speed)} m/s</p>
        <p>Nascer do sol: ${sunrise}</p>
        <p>Pôr do sol: ${sunset}</p>
      `;
    }

    async function fetchWeatherByCity(city) {
      displayLoading();
      try {
        const response = await fetch(
          `https://openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=pt`
        );
        if (!response.ok) {
          throw new Error('Cidade não encontrada');
        }
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        displayError(error.message);
      }
    }

    async function fetchWeatherByCoords(lat, lon) {
      displayLoading();
      try {
        const response = await fetch(
          `https://openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=pt`
        );
        if (!response.ok) {
          throw new Error('Não foi possível obter o clima para a localização');
        }
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        displayError(error.message);
      }
    }

    weatherForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) return;
      fetchWeatherByCity(city);
    });

    clearBtn.addEventListener('click', () => {
      cityInput.value = '';
      weatherResult.innerHTML = '';
    });

    geoBtn.addEventListener('click', () => {
      if (!navigator.geolocation) {
        displayError('Geolocalização não é suportada pelo seu navegador.');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          fetchWeatherByCoords(position.coords.latitude, position.coords.longitude);
        },
        () => {
          displayError('Permissão para acessar localização negada.');
        }
      );
    });
  </script>
</body>
</html>
